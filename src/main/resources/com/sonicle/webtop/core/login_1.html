<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Form</title>
		
		<!-- Bootstrap -->
		<link href="resources/com/sonicle/webtop/core/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body bgcolor="#f8f8f8" text="#000000" onload='document.loginForm.username.focus();document.loginForm.uri.value=document.location;' style="border: 0 none; padding: 0; margin: 0">
		<div id="tofade" style="z-index: 9999; position:absolute; left: 0; top: 0; width:100%; height:100%; background-color: transparent; ">
			<form name="loginForm" method="post" action="Login" onsubmit="return submitting()">
				<center>
					<table border=0 cellspacing=0>
						<tr><td>
								<table width=620>
									<tr height=60><td colspan=2>&nbsp;</td></tr>
									<tr height=120><td colspan=2><img src="webtop/images/login.png" width="620" height="265" border="0"><br><br></td></tr>
									<tr><td colspan="2" align="center"><font style="font-weight:bold; font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">{maintenance_message}</font></td></tr>
									<tr><td width=140></td><td align="left" valign="top">
											<table border="0">
												<tr><td colspan="2" align="center"><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">{message}</font></td></tr>
												<tr><td><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">Login   </font></td><td><input type="text"     id="user" name="username"    maxlenght="100" style="width: 220px"></td></tr>
												<tr><td><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">Password&nbsp;</font></td><td><input type="password" id="pass" name="wtpassword" maxlenght="100" style="width: 220px"></td></tr>
												<!--          <tr><td><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">&nbsp;</font></td><td><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica"><input type="checkbox" id="rememberme" name="wtrememberme" value="true">Remember Me?</font></td></tr> -->
												<tr style="visibility: {domainv}; height: {domainh}"><td><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">{domaintext}</font></td>
													<td>
														<select id="domain" name="domain" style="width: 220px">
														<#list domains as domain>
															<option value="${domain.getDomainId()}" ${selected}>${domain.getDescription()}</option>
														</#list>
														</select>
													</td></tr>
												<tr><td colspan="2" align="right"><input id="ok" type="submit" value="  Ok  " /></td></tr>
												<tr><td colspan="2" align="center"><div id="divload" style="visibility:hidden"><img src="webtop/images/elica-anim.gif" width="32" height="32" style="margin-right:8px;" align="absmiddle"/><font style="font-size: 10pt; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">Loading...</font></div></td></tr>
												<tr><td colspan="2" align="center">&nbsp;</td></tr>
												<tr><td colspan="2" align="center"><a href="http://www.sonicle.com" target="_blank"><img border="0" src="webtop/images/poweredby.png" width="166" height="25"/></a></td></tr>
												<tr><td colspan="2" align="center" style="font-size: 10px; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">Version {version}</td></tr>
												<!--BeginTerms-->
												<tr><td colspan="2" align="center" style="font-size: 10px; color: #000000; font-family: Arial, Tahoma, Verdana, Helvetica">
														<a href="webtop/license.html" target="_blank">Termini e condizioni</a>
													</td></tr>
												<!--EndTerms-->
											</table>
										</td></tr>
								</table>
							</td></tr>
					</table>
				</center>
				<input type=hidden name="uri" value="">
				<input type=hidden id="wtusername" name="wtusername" value="">
			</form>
		</div>

		<div style="z-index: 9998; position:absolute; left: 0; top: 0; width:100%; height:100%; background-color: #f8f8f8; ">
			<table width="100%" height="100%">
				<tr><td style="vertical-align: bottom; font-size: 10px">
						<font face="Verdana">
				<center>Hosted on ${systemInfo} - ${serverInfo} - ${appName} - Java ${jdk}</center><br>
				</font>
				</td></tr>
			</table>
		</div>
	</body>
</html>
