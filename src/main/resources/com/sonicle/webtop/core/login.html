<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>${title}</title>
		
		<!-- Bootstrap -->
		<link href="resources/com/sonicle/webtop/core/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link href="resources/com/sonicle/webtop/core/css/login.css" rel="stylesheet">
		<script type="text/javascript">
			function body_onLoad() {
				document.login.wtusername.focus();
			}
		</script>
	</head>
	<body onload="body_onLoad">
		<div class="login">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
						<img src="resources/com/sonicle/webtop/core/images/login.png" class="img-responsive">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
						<form name="login" method="post" action="login">
							<div class="box">
                                                                <!--- Failure message--->
                                                                ${failureMessage}</br>                                                                
                                                                <!--- Login fields --->
								<div class="form-group"><div class="input-group">
										<input class="form-control" id="wtusername" name="wtusername" type="username" placeholder="Enter username">
										<div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
									</div></div>
								<div class="form-group">
									<div class="input-group">
										<input class="form-control" id="wtpassword" name="wtpassword" type="password" placeholder="Enter password">
										<div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
									</div>
								</div>
								<div class="form-group" <#if !showDomain>style="display: none;"</#if>>
									<div class="input-group">
										<div class="input-group-addon">${domainLabel}</div>
										<select class="form-control" id="wtdomain" name="wtdomain">
											<#list domains as domain>
											<option value="${domain.getDomainId()}" >${domain.getDescription()}</option>
											</#list>
										</select>
									</div>
								</div>
								<br>
								<!--<button class="btn btn-default full-width" type="sumbit"><span class="glyphicon glyphicon-ok"></span></button>-->
								<button class="btn btn-primary full-width" type="sumbit">Accedi</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
						<img src="resources/com/sonicle/webtop/core/images/poweredby.png" class="img-responsive">
						<div class="text-center"><h6>v.3.5</h6></div>
						<div class="text-center">v.3.5</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
